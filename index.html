<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Logo Slack</title>
</head>
<body>
    <div class="logo">
        <div class="logo__img">
            <div class="dot azul i1a"></div>
            <div class="img azul i1b"></div>
            <div class="img rojo i2a"></div>
            <div class="dot rojo i2b"></div>
            <div class="dot verde i3a"></div>
            <div class="img verde i3b"></div>
            <div class="img amarillo i4a"></div>
            <div class="dot amarillo i4b"></div>
        </div>
        <div class="logo__letter">
            <div class="logo__letter--cont">
                <div class="letter s">S</div>
                <div class="letter l">l</div>
                <div class="letter a">a</div>
                <div class="letter c">c</div>
                <div class="letter k">k</div>
            </div>
        </div>
    </div>
</body>
</html>
